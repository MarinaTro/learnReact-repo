<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.0/react.js"></script> <!--библиотека реакт>-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.0/react-dom.js"></script> <!--библиотека реакт dom>-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.6.15/browser.js"></script>
</head>
<body>

<div id="content"></div>
<div id="root"></div>
    <script type="text/babel">

        var HelloWorld = React.createClass({ //простой компонент hello world!
            render: function() {
                return (
                        <h1> Hello world! </h1>
                );
            }
        });
        ReactDOM.render(
                <HelloWorld />,
            document.getElementById('content')
        );


        var News = React.createClass({
            render: function () {
                return (
                    <div className="news">
                        К сожалению, новостей нет.
                    </div>
                );
            }
        });

        ReactDOM.render(
            <News />,
            document.getElementById('root')
        );


        var Comments = React.createClass({ //простой компонент комментарии
            render: function () {
                return (
                    <div className="comments">
                        Нет новостей - комментировать нечего!
                    </div>
                );
            }
        });

        ReactDOM.render(
            <Comments />,
            document.getElementById('root')
        );



        var App = React.createClass({//простой компонент app
            render: function () {
                return (
                <div className="app">
                    Всем привет, я Компонент!
                    <News />
                    <Comments />
                </div>
                )
            }
        });
        ReactDOM.render(
                <App />,
            document.getElementById('root')
        );




    </script>

</body>
</html>
